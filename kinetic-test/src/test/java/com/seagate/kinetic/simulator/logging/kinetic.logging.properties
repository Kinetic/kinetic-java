#logging.properties file sample.
#applications can define the following java system property to use the logging configuration file

#java.util.logging.config.file

#For example:
#-Djava.util.logging.config.file=/ws/classes/kinetic.logging.properties

# "handlers" specifies a comma separated list of log Handler 
# classes. These handlers will be installed during VM startup.
# Note that these classes must be on the system classpath.
# By default we only configure a ConsoleHandler, which will only
# show messages at the INFO and above levels.

handlers= java.util.logging.ConsoleHandler

# Default global logging level.
# This specifies which kinds of events are logged across
# all loggers. For any given facility this global level
# can be overriden by a facility-specific level.
# Note that the ConsoleHandler also has a separate level
# setting to limit messages printed to the console.

 .level=INFO

# Limit the messages that are printed on the console to INFO and above.

 java.util.logging.ConsoleHandler.level = INFO
 java.util.logging.ConsoleHandler.formatter = 
                                    java.util.logging.SimpleFormatter

# The logger with com.seagate.kinetic.client.io.MessageHandler name space will write
# Level.INFO messages to its output handler(s). In this configuration 
# the ouput handler is set to java.util.logging.ConsoleHandler.

 com.seagate.kinetic.client.io.level= FINEST
 
 